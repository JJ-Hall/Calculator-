<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id = 'container'>
			<section id= 'screenContainer'>
				<section id='screen'></section>
			</section>
			<section id= 'buttonContainer'>
				<section class='buttonGroups'>
					<span data-key="55" id="seven" class='button'>7</span>
					<span id="four" class='button'>4</span>
					<span id="one" class='button'>1</span>
					<span id="zero" class='button'>0</span>
					<span id="hireMe" class='button'>Hire Me</span>
				</section>
				<section class='buttonGroups'>
					<span id="eight" class='button'>8</span>
					<span id="five" class='button'>5</span>
					<span id="two" class='button'>2</span>
					<span id="decimal" class='button'>.</span>
					<span id="clear" class='button'>CE</span>
				</section>
				<section class='buttonGroups'>
					<span id="nine" class='button'>9</span>
					<span id="six" class='button'>6</span>
					<span id="three" class='button'>3</span>
					<span id="equal" class='button'>=</span>
					<span id="leftPar" class='button'>(</span>

				</section>
				<section class='buttonGroups'>
					<span id="divide" class='button'>/</span>
					<span id="multiply" class='button'>x</span>
					<span id="minus" class='button'>-</span>
					<span id="addition" class='button'>+</span>
					<span id="rightPar" class='button'>)</span>
				</section>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
